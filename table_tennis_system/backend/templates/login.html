<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 乒乓球培训管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            max-width: 450px;
            width: 100%;
            margin: 2rem;
        }

        .logo {
            text-align: center;
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 2rem;
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            padding: 12px 16px;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .demo-accounts {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .demo-account {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 6px;
            transition: background 0.2s ease;
        }

        .demo-account:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container fade-in-up">
        <div class="logo">
            <i class="fas fa-table-tennis"></i>
        </div>
        <h1 class="title">用户登录</h1>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <form id="loginForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="用户名" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="密码" required>
            </div>
            <button type="submit" class="btn btn-login" id="loginBtn">
                <i class="fas fa-sign-in-alt me-2"></i>登录
            </button>
        </form>

        <div class="demo-accounts">
            <div class="text-center mb-2"><strong>演示账户：</strong></div>
            <div class="demo-account" onclick="fillDemo('admin', '123456')">
                <span>管理员</span>
                <span>admin / 123456</span>
            </div>
            <div class="demo-account" onclick="fillDemo('coach1', '123456')">
                <span>教练</span>
                <span>coach1 / 123456</span>
            </div>
            <div class="demo-account" onclick="fillDemo('student1', '123456')">
                <span>学员</span>
                <span>student1 / 123456</span>
            </div>
        </div>

        <div class="back-link">
            <a href="/">
                <i class="fas fa-arrow-left me-2"></i>返回首页
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:5001/api';

        // 填充演示账户
        function fillDemo(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }

        // 显示错误消息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // 隐藏错误消息
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            if (!username || !password) {
                showError('请输入用户名和密码');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>登录中...';

            try {
                const response = await axios.post(`${API_BASE_URL}/auth/login`, {
                    username,
                    password
                });

                if (response.data.success) {
                    const { access_token, user } = response.data.data;

                    // 保存到本地存储
                    localStorage.setItem('authToken', access_token);
                    localStorage.setItem('currentUser', JSON.stringify(user));

                    // 根据用户类型跳转
                    const dashboardUrls = {
                        'student': '/frontend/pages/student/dashboard.html',
                        'coach': '/frontend/pages/coach/dashboard.html',
                        'campus_admin': '/frontend/pages/admin/dashboard.html',
                        'super_admin': '/frontend/pages/admin/dashboard.html'
                    };

                    const redirectUrl = dashboardUrls[user.user_type];
                    if (redirectUrl) {
                        window.location.href = redirectUrl;
                    } else {
                        showError('未知用户类型');
                    }
                } else {
                    showError(response.data.message || '登录失败');
                }
            } catch (error) {
                console.error('登录错误:', error);
                if (error.response && error.response.data) {
                    showError(error.response.data.message || '登录失败');
                } else {
                    showError('网络连接失败，请检查网络设置');
                }
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>登录';
            }
        });
    </script>
</body>
</html>
